---
kubernetes_repo_key: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
kubernetes_version: v1.32
kubernetes_apt_version: 1.32.4-1.1
kubernetes_packages:
  - kubelet
  - kubeadm
  - kubectl
kubernetes_control_plane_host_name: k8scp
kubernetes_kubeadm_init_script_path: usr/local/bin/kubeadm-init.sh
kubernetes_kubeadm_init_service_path: etc/systemd/system/kubeadm-init.service
kubernetes_cloud_init_k8s_config_path: etc/cloud/cloud.cfg.d/99_k8s.cfg
kubernetes_kubeadm_config_path: root/kubeadm-config.yaml
